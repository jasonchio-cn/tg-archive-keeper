version: '3.8'

services:
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    container_name: tg-archive-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/data
    environment:
      - TZ=UTC
    depends_on:
      - worker

  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: tg-archive-worker
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/data
    environment:
      - TZ=UTC
